{% extends 'layout.html' %} {% block body %}
<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card p-5 bg-primary">
      <!-- <style="background: rgb(255, 255, 255)"></style> -->
      <div class="card-body">
        <h2 class="text-center text= white">Apply Today</h2>
        <p class="text-center text= white">Please fill out this form to apply</p>
        <form action="" method="POST" enctype=multipart/form-data>
          <div class="form-group row mt-4 mx-1 py-1 rounded uploader-input">
            <label class="col-sm-4 col-form-label">Resume:</label>
            <div class="col-sm-8">
              <input type="file" name="file" class="form-control-file" value={{request.form.file}}>
            </div>
          </div>
          <!-- <div class="form-group mt-5">
          <label>RESUME:</label>
          <input type="file" name="resume" class="form-control-file" value={{request.form.resume}}>
        </div> -->

          <div class="form-group mb-5">
            <input type="text" name="github_username" placeholder="GitHub Username" class="form-control" value={{request.form.github_username}}>
          </div>
          <button type="submit" class="btn btn-primary-outline text= black w-100">Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
